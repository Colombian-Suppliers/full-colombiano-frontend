name: Deploy Frontend to Staging

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API types
        env:
          NEXT_PUBLIC_API_URL: https://api-stg.fullcolombiano.com
        run: npm run generate:api-types || echo "Skipping type generation"

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api-stg.fullcolombiano.com
          NEXT_PUBLIC_APP_NAME: "Full Colombiano Staging"
          NEXT_PUBLIC_APP_VERSION: ${{ github.sha }}
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: ".next,public,package.json,package-lock.json,next.config.js"
          target: "/opt/fullcolombiano/frontend-staging"
          strip_components: 0

      - name: Setup and restart on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/fullcolombiano/frontend-staging
            
            # Install dependencies if needed
            if [ ! -d "node_modules" ]; then
              npm ci --production
            fi
            
            # Create ecosystem file for PM2
            cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [{
                name: 'fullcolombiano-frontend-staging',
                script: 'node_modules/next/dist/bin/next',
                args: 'start',
                instances: 2,
                exec_mode: 'cluster',
                env: {
                  NODE_ENV: 'production',
                  PORT: 3001,
                  NEXT_PUBLIC_API_URL: 'https://api-stg.fullcolombiano.com'
                }
              }]
            }
            EOF
            
            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            # Restart application
            pm2 delete fullcolombiano-frontend-staging || true
            pm2 start ecosystem.config.js
            pm2 save
            
            # Setup PM2 startup
            pm2 startup systemd -u $USER --hp $HOME || true
            
            # Show status
            pm2 status

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Frontend deployed successfully to staging!"
            echo "üîó Frontend URL: https://stg.fullcolombiano.com"
          else
            echo "‚ùå Frontend deployment failed!"
          fi
