name: Deploy Frontend to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOCKER_IMAGE: colombian-frontend
  DOCKER_TAG: ${{ github.sha }}
  DEPLOY_PATH: /home/deploy/apps/frontend

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npm run type-check || npx tsc --noEmit

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api-stg.colombiansupply.com
          NEXT_PUBLIC_ENVIRONMENT: staging
        run: npm run build

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env.production
        run: |
          cat > .env.production <<EOF
          NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}
          NEXT_PUBLIC_ENVIRONMENT=staging
          NEXT_PUBLIC_SITE_URL=https://stg.colombiansupply.com
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }} \
            --build-arg NEXT_PUBLIC_ENVIRONMENT=staging \
            -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -t ${{ env.DOCKER_IMAGE }}:staging \
            .

      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE }}:staging | gzip > frontend-staging.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: frontend-staging.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to VPS Staging
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "frontend-staging.tar.gz,docker-compose.staging.yml"
          target: ${{ env.DEPLOY_PATH }}/

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            
            # Load Docker image
            echo "üê≥ Loading Docker image..."
            docker load < frontend-staging.tar.gz
            
            # Create .env if doesn't exist
            cat > .env.staging <<EOF
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}
            NEXT_PUBLIC_ENVIRONMENT=staging
            NEXT_PUBLIC_SITE_URL=https://stg.colombiansupply.com
            EOF
            
            # Deploy with Docker Compose
            echo "üöÄ Deploying application..."
            docker-compose -f docker-compose.staging.yml down
            docker-compose -f docker-compose.staging.yml up -d
            
            # Wait for service
            echo "‚è≥ Waiting for service to start..."
            sleep 15
            
            # Check status
            echo "üìä Service status:"
            docker-compose -f docker-compose.staging.yml ps
            
            # Show logs
            echo "üìù Recent logs:"
            docker-compose -f docker-compose.staging.yml logs --tail=50
            
            # Cleanup
            docker image prune -f
            
            echo "‚úÖ Deployment completed!"

      - name: Health Check
        run: |
          echo "üè• Running health check..."
          sleep 20
          curl -f https://stg.colombiansupply.com || exit 1
          echo "‚úÖ Health check passed!"

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Staging deployment successful!"
            echo "URL: https://stg.colombiansupply.com"
          else
            echo "‚ùå Staging deployment failed!"
          fi

