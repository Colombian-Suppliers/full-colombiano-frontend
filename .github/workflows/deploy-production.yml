name: Deploy Frontend to Production (k8s)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/full-colombiano-frontend

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npm run type-check || npx tsc --noEmit

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api.fullcolombiano.com
          NEXT_PUBLIC_ENVIRONMENT: production
        run: npm run build

  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api.fullcolombiano.com
          NEXT_PUBLIC_ENVIRONMENT: production
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-test, lighthouse]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=production
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.fullcolombiano.com
            NEXT_PUBLIC_ENVIRONMENT=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to k3s
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://fullcolombiano.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl create namespace prod-apps --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or update ConfigMap
        run: |
          kubectl create configmap frontend-config \
            --from-literal=NEXT_PUBLIC_API_URL=https://api.fullcolombiano.com \
            --from-literal=NEXT_PUBLIC_ENVIRONMENT=production \
            --from-literal=NEXT_PUBLIC_APP_NAME="Full Colombiano" \
            -n prod-apps --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Frontend
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: frontend
            namespace: prod-apps
            labels:
              app: frontend
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: frontend
            template:
              metadata:
                labels:
                  app: frontend
              spec:
                containers:
                - name: nextjs
                  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 3000
                    name: http
                  envFrom:
                  - configMapRef:
                      name: frontend-config
                  resources:
                    requests:
                      memory: "512Mi"
                      cpu: "500m"
                    limits:
                      memory: "1Gi"
                      cpu: "1000m"
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 3000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 5
                    timeoutSeconds: 3
          EOF

      - name: Create or update Service
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: frontend
            namespace: prod-apps
          spec:
            selector:
              app: frontend
            ports:
            - port: 80
              targetPort: 3000
              protocol: TCP
            type: ClusterIP
          EOF

      - name: Create or update Ingress
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: frontend
            namespace: prod-apps
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              nginx.ingress.kubernetes.io/proxy-body-size: "64m"
          spec:
            ingressClassName: nginx
            tls:
            - hosts:
              - fullcolombiano.com
              - www.fullcolombiano.com
              secretName: frontend-tls
            rules:
            - host: fullcolombiano.com
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend
                      port:
                        number: 80
            - host: www.fullcolombiano.com
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend
                      port:
                        number: 80
          EOF

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/frontend -n prod-apps --timeout=5m

      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“Š Pod status:"
          kubectl get pods -n prod-apps -l app=frontend
          echo ""
          echo "ðŸ”— Service URL: https://fullcolombiano.com"
          echo "ðŸ“ Ingress:"
          kubectl get ingress -n prod-apps

      - name: Health check
        run: |
          echo "ðŸ¥ Running health checks..."
          sleep 20
          curl -f https://fullcolombiano.com || exit 1
          echo "âœ… Health check passed!"

      - name: Smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          curl -f https://fullcolombiano.com || exit 1
          echo "âœ… Smoke tests passed!"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed, rolling back..."
          kubectl rollout undo deployment/frontend -n prod-apps
          kubectl rollout status deployment/frontend -n prod-apps --timeout=5m
          echo "âš ï¸  Rollback completed. Please investigate the issue."
