name: Deploy Frontend to Production (k8s)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: colombian-suppliers/full-colombiano-frontend

jobs:
  test:
    name: Run Tests and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "Lint script not found, skipping"

      - name: Run type check
        run: npm run type-check || npx tsc --noEmit || echo "Type check script not found, skipping"

      - name: Run tests
        run: npm test -- --run || echo "Test script not found, skipping"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=production
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.fullcolombiano.com
            NEXT_PUBLIC_ENVIRONMENT=production
            NEXT_PUBLIC_SITE_URL=https://fullcolombiano.com
            SKIP_API_TYPES_GENERATION=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show pushed image tags
        run: |
          echo "ðŸ“¦ Images pushed:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ðŸ” Primary image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production"

  deploy:
    name: Deploy to k3s
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl create namespace prod-apps --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or update GHCR secret for image pull
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            -n prod-apps --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or update ConfigMap
        run: |
          kubectl create configmap frontend-config \
            --from-literal=NEXT_PUBLIC_API_URL=https://api.fullcolombiano.com \
            --from-literal=NEXT_PUBLIC_ENVIRONMENT=production \
            --from-literal=NEXT_PUBLIC_APP_NAME="Full Colombiano" \
            --from-literal=NEXT_PUBLIC_SITE_URL=https://fullcolombiano.com \
            -n prod-apps --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Frontend
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: frontend
            namespace: prod-apps
            labels:
              app: frontend
          spec:
            replicas: 3
            progressDeadlineSeconds: 600
            revisionHistoryLimit: 5
            selector:
              matchLabels:
                app: frontend
            template:
              metadata:
                labels:
                  app: frontend
              spec:
                imagePullSecrets:
                - name: ghcr-secret
                containers:
                - name: nextjs
                  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 3000
                    name: http
                  envFrom:
                  - configMapRef:
                      name: frontend-config
                  resources:
                    requests:
                      memory: "512Mi"
                      cpu: "500m"
                    limits:
                      memory: "1Gi"
                      cpu: "1000m"
                  startupProbe:
                    httpGet:
                      path: /
                      port: 3000
                    initialDelaySeconds: 0
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 30
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 3000
                    initialDelaySeconds: 5
                    periodSeconds: 5
                    timeoutSeconds: 3
                    failureThreshold: 3
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 3000
                    initialDelaySeconds: 60
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 3
          EOF

      - name: Create or update Service
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: frontend
            namespace: prod-apps
          spec:
            selector:
              app: frontend
            ports:
            - port: 80
              targetPort: 3000
              protocol: TCP
            type: ClusterIP
          EOF

      - name: Create or update Ingress
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: frontend
            namespace: prod-apps
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              nginx.ingress.kubernetes.io/proxy-body-size: "64m"
          spec:
            ingressClassName: nginx
            tls:
            - hosts:
              - fullcolombiano.com
              - www.fullcolombiano.com
              secretName: frontend-tls
            rules:
            - host: fullcolombiano.com
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend
                      port:
                        number: 80
            - host: www.fullcolombiano.com
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend
                      port:
                        number: 80
          EOF

      - name: Wait for rollout
        run: |
          echo "â³ Waiting for deployment rollout (timeout: 10 minutes)..."
          kubectl rollout status deployment/frontend -n prod-apps --timeout=10m || {
            echo "âŒ Rollout failed or timed out"
            echo "ðŸ“Š Final pod status:"
            kubectl get pods -n prod-apps -l app=frontend -o wide
            exit 1
          }

      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“Š Pod status:"
          kubectl get pods -n prod-apps -l app=frontend
          echo ""
          echo "ðŸ”— Service URL: https://fullcolombiano.com"
          echo "ðŸ“ Ingress:"
          kubectl get ingress -n prod-apps

      - name: Health check
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 10
          curl -f https://fullcolombiano.com || echo "Frontend not yet available"
