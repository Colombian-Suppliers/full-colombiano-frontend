name: Generate API Types

on:
  # Run when backend OpenAPI schema changes
  repository_dispatch:
    types: [backend-updated]
  
  # Run manually
  workflow_dispatch:
    inputs:
      backend_url:
        description: 'Backend URL'
        required: false
        default: 'https://api-staging.fullcolombiano.com'
  
  # Run on schedule (daily)
  schedule:
    - cron: '0 2 * * *'  # 2 AM daily

jobs:
  generate-types:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate API types
        env:
          NEXT_PUBLIC_API_URL: ${{ github.event.inputs.backend_url || 'https://api-staging.fullcolombiano.com' }}
        run: npm run generate:api-types
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/types/api.ts || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/types/api.ts
          git commit -m "chore: update API types from OpenAPI schema"
          git push
      
      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update API types from OpenAPI schema'
          title: 'ðŸ¤– Update API Types'
          body: |
            ## API Types Updated
            
            This PR updates the TypeScript types generated from the backend OpenAPI schema.
            
            ### Changes
            - Updated `src/types/api.ts` with latest API definitions
            
            ### Testing
            - [ ] Types compile without errors
            - [ ] No breaking changes in API contracts
            
            **Auto-generated by GitHub Actions**
          branch: update-api-types
          delete-branch: true

