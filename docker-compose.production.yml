version: '3.8'

services:
  frontend:
    image: colombian-frontend:production
    container_name: colombian-frontend-production
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    networks:
      - colombian-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-prod.rule=Host(`colombiansupply.com`) || Host(`www.colombiansupply.com`)"
      - "traefik.http.routers.frontend-prod.entrypoints=websecure"
      - "traefik.http.routers.frontend-prod.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend-prod.loadbalancer.server.port=3000"
      # Redirect www to non-www
      - "traefik.http.middlewares.frontend-redirect.redirectregex.regex=^https://www\\.colombiansupply\\.com/(.*)"
      - "traefik.http.middlewares.frontend-redirect.redirectregex.replacement=https://colombiansupply.com/$${1}"
      - "traefik.http.routers.frontend-prod.middlewares=frontend-redirect"
      # Security headers
      - "traefik.http.middlewares.frontend-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.frontend-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.frontend-security.headers.stsPreload=true"

networks:
  colombian-network:
    name: colombian-production-network
    external: true

